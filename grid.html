<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gread</title>
    <style>
        .gread-container{
            display: grid;
            grid-template-columns: repeat(4,1fr) ;
            grid-gap: 3px;
        }
        .gread-cell{
            border: 1px solid goldenrod;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exploring Gread</h1>
    </header>
    <main>
        <div class="gread-container">
            <div class="gread-cell">cell Number-1</div>
            <div class="gread-cell">cell Number-2</div>
            <div class="gread-cell">cell Number-3</div>
            <div class="gread-cell">cell Number-4</div>
            <div class="gread-cell">cell Number-5</div>
            <div class="gread-cell">cell Number-6</div>
            <div class="gread-cell">cell Number-7</div>
            <div class="gread-cell">cell Number-8</div>
            <div class="gread-cell">cell Number-9</div>
            <div class="gread-cell">cell Number-10</div>
            <div class="gread-cell">cell Number-11</div>
            <div class="gread-cell">cell Number-12</div>
        </div>
    </main>
</body>
</html>
